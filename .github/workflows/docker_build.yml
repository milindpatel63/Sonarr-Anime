name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract .NET versions from global.json
        id: dotnet
        run: |
          SDK_VERSION=$(jq -r '.sdk.version' global.json)
          RUNTIME_VERSION=$(jq -r '.sdk.version | split(".")[:2] | join(".")' global.json)
          SDK_MAJOR=$(jq -r '.sdk.version | split(".")[0]' global.json)

          echo "sdk=$SDK_VERSION" >> "$GITHUB_OUTPUT"
          echo "runtime=$RUNTIME_VERSION" >> "$GITHUB_OUTPUT"
          echo "tfm=net${SDK_MAJOR}.0" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOTNET_SDK_VERSION=${{ steps.dotnet.outputs.sdk }}
            DOTNET_RUNTIME_VERSION=${{ steps.dotnet.outputs.runtime }}
            DOTNET_TFM=${{ steps.dotnet.outputs.tfm }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
