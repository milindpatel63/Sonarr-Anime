name: Sync fork to latest upstream stable tag

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch tags
        run: |
          git remote add upstream https://github.com/Sonarr/Sonarr.git
          git fetch upstream --tags

      - name: Find latest stable tag (merged into main)
        id: stable
        run: |
          TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*.[0-9]*' \
            | while read tag; do
                if git merge-base --is-ancestor "$tag" upstream/main; then
                  echo "$tag"
                fi
              done \
            | sort -V \
            | tail -n 1)

          if [ -z "$TAG" ]; then
            echo "No stable tag found"
            exit 1
          fi

          echo "Using stable tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Ensure main branch
        run: git checkout main

      - name: Merge tag commit (NO history rewrite)
        run: |
          git merge --ff-only ${{ steps.stable.outputs.tag }} || \
          git merge ${{ steps.stable.outputs.tag }} --no-edit

      - name: Push to fork
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git push https://x-access-token:${SYNC_TOKEN}@github.com/${{ github.repository }} main
